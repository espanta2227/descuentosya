      /* Splash screen while app loads */
      #splash-screen {
        position: fixed;

      @keyframes splash-bounce {

      }

        50% { opacity: 1; transform: scale(1.3); }
      }

    <!-- Generate PWA icons dynamically -->
    <script>
      // Generate icons for PWA manifest
      function generateIcon(size) {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const grad = ctx.createLinearGradient(0, 0, size, size);
        grad.addColorStop(0, '#f97316');
        grad.addColorStop(1, '#f59e0b');
        ctx.fillStyle = grad;
        
        // Rounded rect
        const r = size * 0.2;
        ctx.beginPath();
        ctx.moveTo(r, 0);
        ctx.lineTo(size - r, 0);
        ctx.quadraticCurveTo(size, 0, size, r);
        ctx.lineTo(size, size - r);
        ctx.quadraticCurveTo(size, size, size - r, size);
        ctx.lineTo(r, size);
        ctx.quadraticCurveTo(0, size, 0, size - r);
        ctx.lineTo(0, r);
        ctx.quadraticCurveTo(0, 0, r, 0);
        ctx.fill();
        
        // Emoji
        ctx.font = `${size * 0.5}px serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üè∑Ô∏è', size / 2, size / 2 - size * 0.02);
        
        return canvas.toDataURL('image/png');
      }
      
      // Create apple touch icon
      const appleIcon = document.createElement('link');
      appleIcon.rel = 'apple-touch-icon';
      appleIcon.href = generateIcon(180);
      document.head.appendChild(appleIcon);
      
      // Create PWA icon files by injecting into manifest
      // (for browsers that support data URIs in manifests)
      
      // Hide splash after app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) splash.classList.add('hidden');
          setTimeout(() => { if (splash) splash.remove(); }, 600);
        }, 800);
      });
    </script>

            .catch(err => console.log('SW registration failed:', err));
